<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/top.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/footer.css" />
    <link rel="stylesheet" href="../css/profile.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
</head>
<body>
  <div class="profile">
      <p class="top-f">
        <a class="link link-bl">Trang chủ</a>
        /
        <a class="link">Thông tin cá nhân</a>
      </p>

      <div class="box-pf">
        <div class="avt-s">
          <div class="pic">
            <img class="avt" src="../img/sys/avt.jpg">
            <input type="file" class="dnone" name="avt">
            <p class="camer">
              <i class='bx bxs-camera'></i>
            </p>
          </div>
          <p class="name">Nam</p>
          <p class="email">nguyen.hnam2024@gmail.com</p>
        </div>

        <div class="inf">
          <p class="row-f row-f-e">
            <label class="title-lf required-flex" title="Bắt buộc">Họ:</label>
            <input class="result-rt-inp" placeholder="Nhập họ"/>
          </p>
          <p class="row-f row-f-e">
            <label class="title-lf required-flex" title="Bắt buộc">Tên:</label>
            <input class="result-rt-inp" placeholder="Nhập tên"/>
          </p>
          <p class="row-f row-f-e">
            <label class="title-lf required-flex" title="Bắt buộc">Số điện thoại:</label>
            <input class="result-rt-inp" placeholder="Nhập số điện thoại"/>
          </p>
          <p class="row-f row-f-e">
            <label class="title-lf required-flex" title="Bắt buộc">Giới tính:</label>
            <select class="result-rt-inp">
              <option value="#">Chọn</option>
              <option value="Nam">Nam</option>
              <option value="Nữ">Nữ</option>
            </select>
          </p>
          <p class="row-f row-f-e">
            <label class="title-lf required-flex" title="Bắt buộc">Tỉnh/Thành:</label>
            <select class="result-rt-inp">
              <option value="#">Chọn</option>
              <option value="Nam">Nam</option>
              <option value="Nữ">Nữ</option>
            </select>
          </p>
          <p class="row-f row-f-e">
            <label class="title-lf required-flex" title="Bắt buộc">Quận/Huyện:</label>
            <select class="result-rt-inp">
              <option value="#">Chọn</option>
              <option value="Nam">Nam</option>
              <option value="Nữ">Nữ</option>
            </select>
          </p>
          <p class="row-f row-f-e">
            <label class="title-lf required-flex" title="Bắt buộc">Phường/Xã:</label>
            <select class="result-rt-inp">
              <option value="#">Chọn</option>
              <option value="Nam">Nam</option>
              <option value="Nữ">Nữ</option>
            </select>
          </p>
          <p class="row-f row-f-e">
            <label class="title-lf required-flex" title="Bắt buộc">Địa chỉ:</label>
            <input class="result-rt-inp" placeholder="Nhập địa chỉ"/>
          </p>
          <p class="opt-ev">
            <a class="btn edit">Chỉnh sửa</a>
          </p>
        </div>
      </div>
  </div>
</body>
</html>
